defaults: &defaults
  docker:
    - image: circleci/android:api-27-alpha

  working_directory: ~/repo

  environment:
    JVM_OPTS: -Xmx3200m
    TERM: dumb

version: 2
jobs:
    prepare_proj:
      <<: *defaults
      steps:
        - checkout

        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            - v1-dependencies-

        - run: ./gradlew dependencies

        - save_cache:
            paths:
              - ~/.gradle
            key: v1-dependencies-{{ checksum "build.gradle" }}

    unit_test:
      <<: *defaults
      steps:
        - run: ./gradlew test

    assemble_apks:
      <<: *defaults
      steps:
        - run:
            name: Assemble APKs
            command: ./gradlew assembleAndroidTest assemble

    ui_test:
      <<: *defaults
      steps:
        - run:
            name: Dump Google Cloud Credentials to file
            command: echo ${GOOGLE_AUTH} > ${HOME}/gcp-key.json
        - run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json
        - run: gcloud --quiet config set project ${PROJECT_ID}
        - run:
            name: Configure environment
            command: |
              echo 'export APK_PATH=`find . -path "*.apk" ! -path "*unaligned.apk" ! -path "*Test*.apk" -print -quit`' >> $BASH_ENV
              echo 'export TEST_APK_PATH=`find "." "-path" "*Test*.apk" -print -quit`' >> $BASH_ENV
        - run:
            name: Run UI Tests
            command: gcloud firebase test android run --type instrumentation --app ${APK_PATH} --test ${TEST_APK_PATH} --device model=Nexus6P,version=27,locale=en,orientation=portrait --timeout 30m
            no_output_timeout: 30m

workflows:
  version: 2
  build-n-test:
    jobs:
      - prepare_proj
      - unit_test:
        requires:
          - prepare_proj
      - assemble_apks:
        requires:
          - prepare_proj
      - ui_test:
        requires:
          - assemble_apks
        filters:
          branches:
            only:
              - master

